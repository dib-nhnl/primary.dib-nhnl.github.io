<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#wrap{ position: fixed; left: 50%; top: 50%; }
		#divLogin{margin-left: -50%; margin-top: -50%;}
		.titleLogin{ margin-bottom: 1em; }
		.btnCenter{margin-top: 1em;}
		.divMsg{display: hidden;}
	</style>



</head>
<body>
	<div id="wrap">
	<div id="divLogin">
		<h3 class="titleLogin" style="text-indent: 3.5em;">用户登录</h3>
		<div class="content">
			<div>用户：<input id="txtName" type="text" class="txt" value="" /></div>
			<div>密码：<input id="txtPass" type="password" class="txt" value="" /></div>
			<div class="btnCenter">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="Button1" class="btn" type="button" value="登录" />
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="Reset1" class="btn" type="reset" value="取消" />
				<span id="divMsg" class="clsTip"></span>
			</div>
		</div>
	</div>
	</div>

	

</body>
</html>
