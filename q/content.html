<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>content for ajax</title>
</head>
<body>
	<div class="load_content" >
		<h2>jQuery的对象方法.load(url [.data] [.callback])</h2>
		<p>用于载入远程的html代码，url内可以通过添加筛选器来选择部分的html内容，当发送给服务器的数据参数[.data]为空时默认采用GET方式传递，不为空时采用POST方式。无论载入成功与否，回调函数都会在结束后被调用。</p>
	</div>
</body>
</html>
