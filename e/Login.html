<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/Login.css" />
	<script type="text/javascript" src="../js/Login.js"></script>
</head>
<body>
	<div id="left">
		<div id="innerL">
			<div id="left_wrap">
				<form id="formL">
					<p>
						昵称：
						<input type="text" name="nickname" />
					</p>
					<p>
						性别：
						<input type="radio" name="sex" value="male" id="male" />
						<label for="male">男</label>
						<input type="radio" name="sex" value="female" id="female" />
						<label for="female">女</label>
					</p>
					<p>
						婚姻：
						<span id="marriage">
							<select name="" id="">
								<option value="0">请选择</option>
								<option value="1">未婚</option>
								<option value="2">已婚</option>
							</select>
						</span>
						<span id="marriage_detail"></span>
					</p>
					<p id="birth">
						生日：
						<input type="text" name="birth_year"/>
						<label>年</label>
						<input type="text" name="birth_month" />
						<label>月</label>
						<input type="text" name="birth_day" />
						<label>日</label>
					</p>
					<p id="e_mail">
						邮件：
						<input type="text" name="e_mail" class="e_mail" />
					</p>
					<p>
						爱好：
						<input type="checkbox" name="interest" id="table_tennis" />
						<label for="table_tennis">乒乓球</label>
						<input type="checkbox" name="interest" id="tennis" />
						<label for="tennis">网球</label>
						<input type="checkbox" name="interest" id="badminton" />
						<label for="badminton">羽毛球</label>
						<input type="checkbox" name="interest" id="snooker" />
						<label for="snooker">斯诺克</label>
					</p>
					<p>备注：
					<textarea name="remarks" id="remarks" placeholder="这个人很懒，没留下什么"></textarea>
					<br />
					<span class="span_r">备注还可以输入<i>99</i>&nbsp;字</span>
					</p>
					<p id="formL_btn_p">
						<input type="submit" value="提交" id="left_submit" />
						<input type="reset" value="取消" id="left_reset" />
					</p>
				</form>
			</div>
		</div>
	</div>
	<div id="mid">
		<div id="innerM">
			<div id="mid_head">
				<div id="mid_btn_l" title="完善信息"></div>
				<div id="mid_btn_r" title="建设日志"></div>
			</div>
			<div id="welcome_wrap">
				<form id="welcome_form">
					<h2>用户登录</h3>
					<p>
						<label>用户名：</label>
						<input type="text" value="" autofocus />
					</p>
					<p>
						<label>密码：</label>
						<input type="password" value="" />
					</p>
					<p id="welcome_btn_p">
						<input type="submit" value="登录" />
						<input type="reset" value="取消" />
					</p>
				</form>
				<input type="button" value="离开" id="quit" />
			</div>
			<div id="mid_warn">warning</div>
		</div>
	</div>
	<div id="right">
		<div id="innerR">
			<div id="plan">
				<ul>
					<li>输入框焦点高亮</li>
					<li>输入框焦点全选</li>
					<li>用户名框自动选中</li>
					<li>离开按钮返回主页</li>
					<li>阻止文本框复制粘贴</li>
					<li>“婚姻”动态下拉菜单</li>
					<li>“生日”只能输入数字</li>
				</ul>
				to be continued…
				<ul>
					<li>用户名框自动选中但没有自动高亮</li>
					<li>婚姻栏动态下拉菜单代码需要优化</li>
					<li>输入需要增加合法性验证</li>
				</ul>
			</div>
		</div>
	</div>

	

</body>
</html>
