<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>幻灯片</title>
	<link rel="stylesheet" type="text/css" href="../css/ppt.css">
	<script type="text/javascript" src="../js/ppt.js"></script>
</head>
<body>
<!-- 单张幻灯片轮播 -->
	<div id="box1">
		<ul id="lists1" class="lists">
			<li><img src="../images/ppt00.jpg"></li>
			<li><img src="../images/ppt01.jpg"></li>
			<li><img src="../images/ppt02.jpg"></li>
			<li><img src="../images/ppt03.jpg"></li>
			<li><img src="../images/ppt04.jpg"></li>
		</ul>
		<ul id="count1" class="count">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div id="box2">
		<ul id="lists2" class="lists">
			<li class="pf0"><img src="../images/ppt00.jpg"></li>
			<li class="pf1"><img src="../images/ppt01.jpg"></li>
			<li class="pf2"><img src="../images/ppt02.jpg"></li>
			<li class="pf3"><img src="../images/ppt03.jpg"></li>
			<li class="pf4"><img src="../images/ppt04.jpg"></li>
		</ul>
		<ul id="count2" class="count">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div id="box3">
		<div id="wrap3">
		<ul id="lists3" class="lists">
			<li><img src="../images/ppt00.jpg"></li>
			<li><img src="../images/ppt01.jpg"></li>
			<li><img src="../images/ppt02.jpg"></li>
			<li><img src="../images/ppt03.jpg"></li>
			<li><img src="../images/ppt04.jpg"></li>
			<li><img src="../images/ppt10.jpg"></li>
			<li><img src="../images/ppt11.jpg"></li>
			<li><img src="../images/ppt12.jpg"></li>
			<li><img src="../images/ppt13.jpg"></li>
			<li><img src="../images/ppt14.jpg"></li>
		</ul>
		</div>
		<ul id="count3" class="count">
			<li id="pre3" class="prebtn">&lt;</li>
			<li id="next3" class="nextbtn">&gt;</li>
		</ul>
	</div>
	<div id="box4">
		<p>
			<em>悬停看说明</em><br />
			左上：单框多图渐变，悬停下标可控<br />
			右上：层叠动态，点图或悬停下标控<br />
			左下：多组无缝，点击两侧按钮切换<br />
		</p>
		<span class="border_b"></span>
		<span class="border_t"></span>
		<span class="border_l"></span>
		<span class="border_r"></span>
	</div>

</body>
</html>
