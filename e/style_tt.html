<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
	<link rel="stylesheet" type="text/css" href="../css/style_tt.css">
	<script type="text/javascript" src="../js/style_tt.js"></script>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
	</style>

<body>
	<div id="overLayer"></div>
	<div id="tip">
		<h2><span id="closeTip">X </span></h2>
		<span id="tips">
		<p>&gt;鼠标划过可以预览大图</p>
		<p>&gt;点击图标可以网页换肤</p>
		</span>
	</div>
	<div id="txt">
		<h2>巨蟹座</h2>
		<p>巨蟹座是夏天开始的第一个星座。出生日期为6月22日—7月22日。位于双子座之东，狮子座之西。巨蟹座的占星符号象征两个蟹爪。巨蟹座真挚细腻，忠诚善良，坚韧执着，有着不屈不挠的意志力；但也十分的情绪化，敏感，缺乏安全感，以致难以取悦且容易歇斯底里。</p>
	</div>
	<ul id="wrap">
		<li class="preview">
			<img id="previewPic" alt="此处为预览"src="../images/style_tt.jpg">
			<div class="loading"></div>
		</li>
		<li class="type">
			<a href="../css/style_tt1.css"><img class="" src="../images/small_1.jpg" /></a>
		</li>
		<li class="type">
			<a href="../css/style_tt2.css"><img class="" src="../images/small_2.jpg" /></a>
		</li>
	</ul>
